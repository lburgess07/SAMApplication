#
# Default properties used by Mortgage Application build scripts
# Please provide values for the first four properties listed below.
#

# DBB Repository Web Application authentication properties
dbb.RepositoryClient.url=
dbb.RepositoryClient.userId=ADMIN
dbb.RepositoryClient.passwordFile=${sourceDir}/Build/MortgageApplication/build/ADMIN.pw

####################################################################
### The following properties can use the default values provided ###
####################################################################

# DBB Repository Dependency Data Collection Name
collection=MortgageApplication

# dbb.file.tagging controls compile log and build report file tagging. If true, files 
# written as UTF-8 or ASCII are tagged. The default value is false. If the environment
# variable _BPXK_AUTOCVT is set ALL, file tagging may have an adverse effect if viewing
# log files and build report via Jenkins. In this case, set dbb.file.tagging to false or
# comment out the line.
dbb.file.tagging=true


## File.properties (originally)
#
# File associated properties used by Mortgage Application sample scripts
# ** These are pre-configured and require no editing **
#

# Script Mappings - used to associate build scripts to programs
scriptMapping = BMSProcessing :: **/*.bms
scriptMapping = Compile :: **/cobol/epsmlist.cbl, **/cobol/epsnbrvl.cbl
scriptMapping = CobolCompile :: **/cobol/epsmpmt.cbl, **/cobol_cics/*.cbl, **/cobol_cics_db2/*.cbl
scriptMapping = LinkEdit :: **/*.lnk
scriptMapping = MFSGENUtility :: **/*.mfs

# Language hints
dbb.DependencyScanner.languageHint = COB :: **/*.cbl, **/*.cpy


### General Definitions
hlq        = BURGESS
sourceDir  = /u/burgess/dbb/SAMApplication
#compilerDS = "IGY.V6R1M0.SIGYCOMP"
#linklib    = "CEE.SCEELKED"

# Datasets:
srcPDS = ${hlq}.SAMPLE.COBOL # src dataset
objPDS = ${hlq}.SAMPLE.OBJ # obj dataset
loadPDS = ${hlq}.SAMPLE.LOAD # load dataset (will contain the executables) 
copyPDS = ${hlq}.SAMPLE.COBCOPY
member1 = SAM1
member2 = SAM2


#Link edit scanner
dbb.LinkEditScanner.excludeFilter = DFH.V3R2M0.CICS.SDFHLOAD.*, CEE.SCEELKED.*

#
# Dataset references
# Build properties for Partition Data Sets (PDS) used by Mortgage Application sample scripts
# Please provide a fully qualified DSN for each build property below (IMS MFS is optional).
# Ex:
# MACLIB=SYS1.MACLIB

# z/OS macro library. Example: SYS1.MACLIB
MACLIB=SYS1.MACLIB

# LE (Language Environment) load library. Example: CEE.SCEELKED
SCEELKED=CEE.SCEELKED # variable - linklib

# High Level Assembler (HLASM) load library. Example: ASM.SASMMOD1
SASMMOD1=

# Cobol Compiler Data Set. Example: COBOL.V4R1M0.SIGYCOMP
SIGYCOMP=IGY.V6R1M0.SIGYCOMP # variable - compilerDS

# CICS Macro Library. Example: CICSTS.V3R2M0.CICS.SDFHMAC
SDFHMAC=

# CICS Load Library. Example: CICSTS.V3R2M0.CICS.SDFHLOAD
SDFHLOAD=

# CICS COBOL Library. Example: CICSTS.V3R2M0.CICS.SDFHCOB
SDFHCOB=

# DB2 Load Library. Example: DB2.V9R1M0.SDSNLOAD
SDSNLOAD=

####################################
##### Optional IMS MFS Section #####
####################################

# Flag indicating to include IMS MFS build.  Set to 'true' to build sample IMS MFS module
BUILD_MFS=false

# IMS Macro Library. Example: DFS.V11R1M0.SDFSMAC
SDFSMAC=

# IMS RESLIB. Example: DFS.V11R1M0.SDFSRESL
SDFSRESL=

# User generated library for DB/DC and DC installations. Example: DFS.V11R1M0.REFERAL
REFERAL=

####################################
##### Optional IDz Section #####
####################################
SFELLOAD=
